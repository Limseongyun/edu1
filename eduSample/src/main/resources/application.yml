server:
  port: 8888
spring:
  web:    resources:      add-mappings: false  mvc:
    throw-exception-if-no-handler-found: true    view:      prefix: /WEB-INF/views/
      suffix: .jsp
  thymeleaf:
    cache: false    prefix: classpath:/templates/
    suffix: .html
    view-names:    - thymeleaf/*
logging:  level:    '[com.example.demo]': debug